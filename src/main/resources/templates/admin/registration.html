<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="fragments/header :: header-css" />
		<link rel="stylesheet" href="../css/main.css" />
	</head>
	<body>
		<div th:replace="fragments/header :: header" />
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4" />
				<div class="col-md-4">
					<div class="panel panel-primary" id="login">
						<div class="panel-heading">
							<h3 class="panel-title" th:text="#{app.panel.newUser}" />
						</div>
						<div class="panel-body">
							<!-- Template KullanÄ±m
								<div th:include="fragments/user :: userForm(@{/admin/register}, 'userData', #{app.button.save.user})"></div>
							 -->
							<form th:action="@{/admin/register}" method="POST" class="form-signin" th:object="${userData}">
								<div class="form-group" th:classappend="${#fields.hasErrors('userCode')} ? has-error : ''">
									<input type="text" class="form-control" th:field="*{userCode}" th:placeholder="#{user.userCode}" />				 
									<p class="text-danger" th:if="${#fields.hasErrors('userCode')}" th:errors="*{userCode}"></p>
								</div>
								<div class="form-group">
									<input type="text" class="form-control" th:field="*{userName}" th:placeholder="#{user.userName}" />
								</div>
								<div class="form-group">
									<input type="text" class="form-control" th:field="*{userSurname}" th:placeholder="#{user.userSurname}"  />
								</div>
								<div class="form-group">
									<input type="text" class="form-control" th:field="*{email}" th:placeholder="#{user.email}" />
								</div>
								<div class="form-group" th:classappend="${#fields.hasErrors('password')} ? has-error : ''">
									<input type="password" class="form-control" th:field="*{password}" th:placeholder="#{user.password}" />
									<p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
								</div>
								<div class="form-group" th:classappend="${#fields.hasErrors('passwordConfirm')} ? has-error : ''">
									<input type="password" class="form-control" th:field="*{passwordConfirm}" th:placeholder="#{user.password.confirm}" />
									<p class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></p>
								</div>
								<div class="form-group">
						            <input type="checkbox" name="adminCheckbox" id="adminCheckbox"  th:field="*{admin}"/>
						            <label for="adminCheckbox"><span th:text="#{user.admin}" /></label>
								</div>
									       		
								<button class="btn btn-md btn-primary btn-block" name="Submit" th:text="#{app.button.save.user}" type="Submit"></button>
							</form>
							
							<br/>
							<p th:if="${result}" class="bg-success" th:text="${result}"></p>
							<p th:if="${errorMsg}" class="bg-danger" th:text="${errorMsg}"></p>
						</div>
					</div>
				</div>
				<div class="col-md-4" />
			</div>
		</div>
		<!-- /.container -->
		<div th:replace="fragments/footer :: footer" />
	</body>
</html>
