<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="fragments/header :: header-css" />
	</head>
	<body>
		<div th:replace="fragments/header :: header" />
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4" />
				<div class="col-md-4">
					<div class="panel panel-primary" id="login">
						<div class="panel-heading">
							<h3 class="panel-title" th:text="#{app.panel.login}"></h3>
						</div>
						<div class="panel-body">
							<form th:action="@{/login}" method="POST" class="form-signin">
								<div class="form-group">
									<input type="text" class="form-control" name="username" th:placeholder="#{user.userCode}" th:value="${username}" />
								</div>
								<div class="form-group">
									<input type="password" class="form-control" name="password" th:placeholder="#{user.password}" th:value="${password}" />
								</div>
	
								<button class="btn btn-md btn-primary btn-block" name="Submit" th:text="#{app.button.login}" type="Submit"></button>
								
								<br/>
								
								<div align="center" th:if="${errorMessage}">
									<p class="text-danger" th:text="${errorMessage}"></p>
								</div>
								
								<div align="center" th:if="${message}">
									<p class="text-success" th:text="${message}"></p>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-4" />
			</div>
		</div>
		
		<!-- /.container -->
		<div th:replace="fragments/footer :: footer" />
	</body>
</html>
