<html xmlns:th="http://www.thymeleaf.org">
	<div class="modal fade" role="dialog" id="userModal" th:fragment="updateUserContent">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</button>
					<h4 class="modal-title custom_align" id="Heading" th:text="#{app.panel.userInfo}"></h4>
				</div>
				<div class="modal-body">
					<form th:action="${action}" method="POST" class="form-signin" th:object="${userForm}">
						<div class="form-group">
							<input type="text" class="form-control" th:field="*{userCode}" th:placeholder="#{user.userCode}"/>				 															
						</div>
						<div class="form-group">
							<input type="text" class="form-control" th:field="*{userName}" th:placeholder="#{user.userName}" />
						</div>
						<div class="form-group">
							<input type="text" class="form-control" th:field="*{userSurname}" th:placeholder="#{user.userSurname}"  />
						</div>
						<div class="form-group">
							<input type="text" class="form-control" th:field="*{email}" th:placeholder="#{user.email}" />
						</div>
						<div class="form-group">
				            <input type="checkbox" name="adminCheckbox" id="adminCheckbox"  th:field="*{admin}"/>
				            <label for="adminCheckbox"><span th:text="#{user.admin}" /></label>
						</div>
						
						<button class="btn btn-md btn-primary btn-block" name="Submit" th:text="#{app.button.update}" type="Submit"></button>
					</form>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
</html>
