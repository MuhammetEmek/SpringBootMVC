<html xmlns:th="http://www.thymeleaf.org">
	<div th:fragment="userForm(formAction, userObject, buttonText)">
		<form th:action="${formAction}" method="POST" class="form-signin">
			<div class="form-group">
				<input type="text" class="form-control" th:field="*{__${userObject}__.userCode}" th:placeholder="#{user.userCode}" />				 
				<p class="bg-danger" th:if="${#fields.hasErrors('__${userObject}__.userCode')}" th:errors="*{__${userObject}__.userCode}"></p>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" th:field="*{__${userObject}__.userName}" th:placeholder="#{user.userName}" />
			</div>
			<div class="form-group">
				<input type="text" class="form-control" th:field="*{__${userObject}__.userSurname}" th:placeholder="#{user.userSurname}"  />
			</div>
			<div class="form-group">
				<input type="text" class="form-control" th:field="*{__${userObject}__.email}" th:placeholder="#{user.email}" />
			</div>
			<div class="form-group">
				<input type="password" data-minlength="6" class="form-control" th:field="*{__${userObject}__.password}" th:placeholder="#{user.password}"/>
				<p class="bg-danger" th:if="${#fields.hasErrors('__${userObject}__.password')}" th:errors="*{__${userObject}__.password}"></p>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="passwordConfirm" th:placeholder="#{user.passwordConfirm}" />							
			</div>
			<div class="form-group">
	            <input type="checkbox" name="adminCheckbox" id="adminCheckbox"  th:field="*{__${userObject}__.admin}"/>
	            <label for="adminCheckbox"> <span th:text="#{user.admin}" /></label>
			</div>
				       		
			<button class="btn btn-md btn-primary btn-block" name="Submit" th:text="${buttonText}" type="Submit"></button>
		</form>
	</div>
</html>
